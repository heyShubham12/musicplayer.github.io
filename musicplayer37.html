<!DOCTYPE html>

<html>
    <head>
        
        <title></title>
       
        <link rel="stylesheet" href="musicPlayer21.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "container">
       <img src = "https://i.ytimg.com/vi/9vl4ZX490Yo/maxresdefault.jpg">
        </div>
       
        <section id="audio">
            <div id="audio-container">
      
               <div id="audio-img-name-author">
                 <div id="audio-img">
                     <img src="https://c.saavncdn.com/557/My-Heart-Will-Go-On-English-1998-20200827184117-500x500.jpg">
                 </div>
                 <div id="audio-name-author">
                    <div id="audio-name">
                       <p style = "width:80px;">My heart will go on</p>
                     </div>
                     <div id="audio-author">
                       <p>Tiatanic</p>
                     </div>
                </div>
                
              </div>
             
      
              <div id="audio-widget-time" style = "padding:0% 6%;">
                <div id="audio-widget">
                  <div class="audio-widget-pad">
                    <i class="fa fa-random"></i> </a>
                  </div>
                  <div class="audio-widget-pad">
                    <i class="fa fa-step-backward" id = "backward"></i> </a>
                  </div>
                  <div class="audio-widget-pad">
                     <i class="fa fa-play-circle fa-3x" style="font-size:3.5rem;padding-top:.2rem;" id = "MasterPlay"></i> </a>
                  </div>
                  <div class="audio-widget-pad">
                     <i class="fa fa-step-forward" id  = "forward"></i> </a>
                  </div>
                  <div class="audio-widget-pad">
                     <i class="fa fa-redo"></i> </a>
                  </div>
                  <div class="audio-widget-pad">
                    <i class="fa fa-repeat" style="padding-left:3px;" id = "Repeat"></i></a>
                  </div>
                </div>
                
                      <input type="range" name="range" id="myProgressBar" value = "0" min="0" max="100">
                    </div>
                    <div class = "Equalizer">
                        <img id = "imgsrc" src = "https://clipartart.com/images/equalizer-gif-clipart-9.gif" style = "margin:30px 15px;">
                    </div>
                
                 <audio id = "mySong">
                  <source src = "C:\Users\HP\Downloads\My Heart Will Go On - Titanic_320- [PagalWorld.NL].mp3" type = "audio/mp3">
                 </audio>
      
            
          
          
      <script src="script.js" type = "text/javascript"></script>
    </section>
    </body>
</html>
